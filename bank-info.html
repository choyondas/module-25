<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="w-3/4 mx-auto">
        <h1 class="font-bold text-4xl text-center py-8">Let's get some <span class="text-yellow-300">Mooooooney</span></h1>
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-green-400 p-8 text-center rounded-md">
                <h3>Deposite</h3>
                <h4 class="text-3xl">$<span id="totalDeposit">00</span> </h4>
            </div>
            <div class="bg-yellow-400 p-8 text-center rounded-md">
                <h3>Withdraw</h3>
                <h4 class="text-3xl">$ <span id="withdraw">00</span></h4>
            </div>
            <div class="bg-blue-400 p-8 text-center rounded-md">
                <h3>Balance</h3>
                <h4 class="text-3xl">$ <span id="balanceTotal">1200</span> </h4>
            </div>

        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="p-8 bg-red-300 rounded-md my-4">
                <h3 class="text-white text-2xl">Please Deposit</h3>

                <input id="deposit-input" class="block w-4/5 my-4 py-2" type="text" placeholder="$ amount you want to deposit">

                <button id="depositButton" class="bg-red-500 hover:bg-red-700 text-white px-4 py-1.5 rounded">Deposit</button>
            </div>
            <div class="p-8 bg-green-400 rounded-md my-4">
                <h3 class="text-white text-2xl">Please Withdraw</h3>
                <input id="withdraw-money" class="block w-4/5 my-4 py-2" type="text" placeholder="$ amount you want to withdraw">
                <button id="withdrawButton" class="bg-red-500 hover:bg-red-700 text-white px-4 py-1.5 rounded">Withdraw</button>
            </div>


        </div>
    </section>

    <script>
        document.getElementById('depositButton').addEventListener('click', function() {
            //input field
            const inputMoney = document.getElementById('deposit-input');
            const depositMoney = inputMoney.value;
            const depositInputMoney = parseFloat(depositMoney);


            //total deposit field
            const depositAmount = document.getElementById('totalDeposit');
            const newDepositAmount = parseFloat(depositAmount.innerText);

            depositAmount.innerText = depositInputMoney + newDepositAmount;

            //balance field
            const balance = document.getElementById('balanceTotal');
            const balanceMoney = parseFloat(balance.innerText);
            const totalBalance = balanceMoney + depositInputMoney;
            balance.innerText = totalBalance;



            inputMoney.value = '';
        });


        document.getElementById('withdrawButton').addEventListener('click', function() {
            const withdraw = document.getElementById('withdraw-money');
            const withdrawMoney = parseFloat(withdraw.value);
            console.log(withdrawMoney);

            const totalWithdraw = document.getElementById('withdraw');
            const previousWithdraw = parseFloat(totalWithdraw.innerText);
            const totalwithdrawMoney = withdrawMoney + previousWithdraw;
            totalWithdraw.innerText = totalwithdrawMoney;

            const withdrawBalance = document.getElementById('balanceTotal');

            const withdrawBalanceAmount = parseFloat(withdrawBalance.innerText);
            const totalWithdrawBalance = withdrawBalanceAmount - withdrawMoney;
            withdrawBalance.innerText = totalWithdrawBalance;



            withdraw.value = '';
        })
    </script>
