<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankOfTown</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="w-3/4 mx-auto">
        <h1 class="font-bold text-4xl text-center py-8">Welcome to my <span class="text-yellow-300">Bank-of-town!!</span></h1>
        <div class="bg-blue-50 pt-6 p-8">
            <h1 class="font-semibold pb-4 text-2xl">please login</h1>

            <input id="input-email" class="border rounded block px-4" type="text" placeholder="Please enter your email">

            <input id="input-password" class="border rounded my-4 px-4 block" type="password" placeholder="Enter your password">
            <button id="submit" class="bg-red-500 hover:bg-red-700 text-white px-4 py-1.5 rounded">Submit</button>



        </div>
    </section>


    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const emailField = document.getElementById('input-email').value;
            const passwordField = document.getElementById('input-password').value;
            if (emailField == 'abc' && passwordField == 'abc') {
                window.location.href = 'bank-info.html';
            }
        })
    </script>
    <script src="js/script.js"></script>
</body>

</html>
